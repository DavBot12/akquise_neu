version: '3.8'

services:
  # Test PostgreSQL Database
  postgres-test:
    image: postgres:16-alpine
    container_name: akquise-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: akquise_test
    ports:
      - "5433:5432"  # Port 5433 auf Host, damit es nicht mit produktiver DB kollidiert
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d akquise_test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data: